<div class="m-3">
  <mat-card appearance="outlined">
    <mat-card-content>
      <mat-card-title
        class="uppercase xl:text-base xl:font-normal sm:text-sm sm:font-light"
      >
        <span class="text-blue-600">Message Topic:</span>&nbsp;{{
          message?.name
        }}
      </mat-card-title>
      <mat-card-subtitle class="py-2">
        <span class="text-blue-300">Buyer Name:</span>&nbsp;{{
          message?.buyer?.name
        }}
      </mat-card-subtitle>
    </mat-card-content>
  </mat-card>
</div>
